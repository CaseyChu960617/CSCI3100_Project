<html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
    
<style>
    .bg-db  { background-color: #1F5A98; }

    .bg-b   { background-color: #99CFEA; }
    
    .bg-w    { background-color: #E3F2F1; }
    
    .bg-d { background-color: #232831; }

    .bg-g { background-color:#f1f1f1;}
    
    .t-db  { color: #1F5A98; }

    .t-b   { color: #99CFEA; }
    
    .t-w    { color: #E3F2F1; }
    
    .t-d { color: #232831; }
    
    .navbar{
        height: 100px !important;
    }
    .content{
        box-shadow: 0px 3px 10px #00000029;
        border-radius: 5px;
        
    }
    .body{
        font-family:Segoe UI;
       
    }
    .content-head{
        height:100px;
        display: flex;
        flex-wrap: wrap;
        align-content: center;
        
    }
    #welcome-text{
        text-shadow: 1px 0.5px white;
    }
    .content-text{
        font-size:16px !important;
        
    }
    .content-message{
        color: grey; 
        font-weight: 450;
        font-size: 18px;
        text-shadow: .5px 0.5px grey;

    }


    #verify{
        width: 200px; 
        height: 48px; 
        background: #1F5A98; 
        padding: 10px; 
        text-align: center; 
        border-radius: 5px; 
        color: white;  
        line-height: 25px; 
        text-decoration: none;
        box-shadow: 0px, 3px,6px #00000029;
        border-radius:24px;
        font-weight: 600;


    }
    
   

</style>

<body>

    <nav class="navbar navbar-light bg-db">
      <a class="navbar-brand" href="#">
        <img src="/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30" alt="">
      </a>
    </nav>
   
    <div class="content-wrapper" style="display: flex;">
        <div style="width: 25%;">&nbsp;</div>
        
        <div class="content bg-g mt-5 mb-5">
            <div class="bg-g content-head">
                <div class="ml-auto mr-auto"> 
                    <span id="welcome" class="t-d">
                        <h2 id="welcome-text" class="t-d">Verify your email</h2>
                    </span>
                </div>
               
            </div>
            
            <div class="content-text ml-4 mr-4 mt-2 mb-4 ">
                
            <div class="content-message">
            <p>Dear user,</p>
            <p style="text-align: justify;"><span>Thank you for choosing Urge. Please click the link below to activate your account. You can only view all the discussions and tutorials with unactivated account.<br /></span></p>
            <p style="text-align: justify;">&nbsp;</p>
            </div>
            <div style="display: flex; justify-content: center;">
                <a id="verify" 
                class="btn"
                href="&#96;${process.env.DOMAIN_URL}/auth/activateAccount/${newUser._id}&#96;"> Activate your account </a></div>
            </div>
            
        </div>
        
        <div style="width: 25%;">&nbsp;</div>
        
    </div>
   
   
   
    <div class="footer bg-db">&nbsp;</div>
    </body>

</html>
